<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>

      function DeleteContact(cid) {
        swal ({
          title: "Are You Sure",
          text: "Once Deleted , You Will not be Able to ReCover This Contact",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        }) 
        .then((willDelete) => {
        if(willDelete) {
          window.location="/user/delete/"+cid;
        }
        else {
          swal("Your Contact is Safe..");
        }
      });
    }
    </script>
    <title th:text="${title}">Base Html</title>
  </head>
    <body>   

      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
          <div class="container-fluid">
              <!-- Brand (Smart Contact Manager) -->
            <a class="navbar-brand text-black font-weight-bold" href="#">Smart Contact Manager</a>

            <!-- Toggler button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
              <!-- Navigation links -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link text-black" aria-current="page" th:href="@{/}">Home</a>
                    </li>         
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"><span th:text="${user.name}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
              </div>
          </div>
      </nav>
      <!-- End of navbar -->
      
      <!-- sidebar start area -->
      <div class="sidebar">
        <h5>
        <a href="#" th:href="@{/user/index}" class="item"><i class="fa-light fa-house"></i> Home</a>
        <a href="#" th:href="@{/user/show-contacts}" class="item"><i class="fa-light fa-address-card"></i>View Contact</a>
        <a href="#" th:href="@{/user/add_contact}" class="item"><i class="fa-light fa-phone"></i>Add Contact</a>
        <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-light fa-user"></i>Your Profile</a>
        <a href="#" th:href="@{/user/setting}" class="item"><i class="fa-light fa-gear"></i>Setting</a>
        <a href="#" th:href="@{/logout}" class="item"><i class="fa-light fa-arrow-right-from-bracket"></i>Logout</a>
        <div class="divider"></div>
        </h5>
      </div>
      <!-- sidebar End here -->

      <!-- content start area -->
      <div class="content">

        <div th:if="${message}" class="container">
          <div th:class="'alert text-center alert-' + message.type" role="alert">
            <span th:text="${message.content}"></span>
          </div>
          <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
        </div>
                
        <div th:replace="${content}"> </div>

      </div>
      <!-- Content End here -->
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
