<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <title>Setting Dashboard</title>
    </head>
        <body>
            <section>
                <div class="containerx mt-5">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1 class="display-4 text-primary">Settings</h1>
                            <p class="lead mt-3 text-secondary">Manage your preferences and account settings to personalize your experience.</p>
                        </div>
                    </div>
                    <div class="row mt-4">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="form-group">
                                <label for="username" class="font-weight-bold">Username:</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter your username" >
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Email Address:</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <br>

                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Password:</label>
                                <input type="password" id="password" class="form-control" placeholder="Change your password">
                            </div>
                            <br>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                                <button type="button" class="btn btn-danger btn-lg">Reset Settings</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="text-muted">
                            Need help? <a href="/support" class="text-info">Contact Support</a> or read our 
                            <a href="/faq" class="text-info">FAQs</a>.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
