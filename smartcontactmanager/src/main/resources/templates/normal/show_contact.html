<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oWBZzlCMXkFZylIBNAiWqNpiJ8Ixu7v1z29LVlHlBIX9sqCIB7yPoWgtI1kxJQf5" crossorigin="anonymous"></script>
        <script src="../../static/js/script.js"></script>
        <!-- Load jQuery first -->
        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <title>User Dashboard</title>
    </head>
    <body>
        <section>
            <div class="card mr-3">
                <div class= "card-body">   
                    <h1 class = "text-center"><b>Your Contacts</b></h1>
                    <br>
                    <!-- Search -->
                    <div class="search-container my-3">
                        <input onKeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Contact" />
                        <div class="search-result">
                            <!-- Result Goes Here -->                            
                        </div>
                    </div>
                    <table class= "table">
                        <thead>
                            <tr>
                                <th scope="col">#Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">NickName</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="c : ${contacts}">
                                <th scope="row" th:text="'SCMUSER'+${c.cId}">1</th>

                                <td><span th:text="${c.name}"></span></td>
                                
                                <td th:text="${c.nickName}">Siddhu</td>

                                <td>
                                    <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
                                        <span th:text="${c.email}">Siddharthkardile5@gmail.com</span>
                                    </a>
                                </td>
                                <td th:text="${c.phone}">9552450050</td>
                                <td>
                                    <a href="#" th:onclick="| DeleteContact(${c.cId}) |" class="btn btn-danger btn-sm">Delete</a>
                                    <br>
                                    <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
                                        <button class="btn btn-primary btn-sm" type="submit">Update</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                
                </div>
            </div>
        </section>
    </body>
</html>
