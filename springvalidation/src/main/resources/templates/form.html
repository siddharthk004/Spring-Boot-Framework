<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Login Here</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <form th:action="@{/process}" method="post" th:object="${loginData}">
                        <h1 class="text-center">Signup Here</h1>

                        <!-- Username -->
                        <div class="row mb-3">
                            <label for="username">User Name</label>
                            <input 
                                type="text" 
                                name="username" 
                                class="form-control" 
                                th:field="*{username}" 
                                th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ' '}"
                                id="username" 
                                aria-describedby="emailHelp" />
                            <div th:each="e : ${#fields.errors('username')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                        </div>

                        <!-- Email -->
                        <div class="row mb-3">
                            <label for="email">User Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                class="form-control" 
                                th:field="*{email}" 
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ' '}"
                                id="email" />
                            <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                        </div>

                        <!-- Checkbox -->
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input 
                                        th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}" 
                                        name="agreed" 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        th:field="*{agreed}" 
                                        id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">Check me out</label>
                                    <div th:if="${#fields.hasErrors('agreed')}" 
                                        th:text="${#fields.errors('agreed')}" 
                                        id="validationServer03Feedback" 
                                        class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>  
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gFwhfMWhPpRWRToxybWtnkWeV0jcT1r8D4gIGAKkj75S3kGV3kXzM67fRrZZQLHR" 
            crossorigin="anonymous"></script>
    </body>
</html>
